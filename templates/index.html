<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stable Diffusion API</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="../static/main.js"></script>
  </head>

  <body>
    <div class="antialiased text-gray-900 px-6">
      <div class="max-w-xl mx-auto py-12 divide-y md:max-w-2xl">
        
        <div class="shadow">

          <div class="px-4 py-5 bg-white space-y-6">
            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3">
                <label class="block text-sm font-medium text-gray-700">
                  <span class="text-gray-700">Enter your prompt</span>
                  <textarea
                    id="textarea"
                    class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    rows="3"
                  ></textarea>
                </label>
              </div>
            </div>
          </div>

          <div class="px-4 py-3 bg-gray-50 text-right">
            <input
              id="submitb"
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              value="Submit"
              onclick="onSubmit()"
            />
          </div>

        </div>

        <div id="generated" class="grid grid-cols-2 px-2 py-4 bg-white">
        </div>

      </div>
    </div>
  </body>
</html>
